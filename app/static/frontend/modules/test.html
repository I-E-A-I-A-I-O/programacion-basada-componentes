<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script type="module" src="./js/Controller/controller.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card component test</title>
    </head>

    <body>
        <h3>Colors</h3>
        <input type="radio" name="color" value="rgb(240, 238, 238)" id="originalColor" />
        <label for="originalColor">Default</label>
        <input type="radio" name="color" value="skyblue" id="skyColor" />
        <label for="skyColor">Sky blue</label>
        <input type="radio" name="color" value="lime" id="limeColor" />
        <label for="limeColor">Lime</label>
        <h3>Dimensions</h3>
        <input type="text" id="widthInput" placeholder="px, %, in, cm, etc..." />
        <label for="widthInput">Width</label>
        <input type="text" id="heightInput" placeholder="px, %, in, cm, etc..." />
        <label for="heightInput">Height</label>
        <button id="setDimensionBtn">Set dimensions</button>
        <h3>Position</h3>
        <input type="text" id="topInput" placeholder="px, %, in, cm, etc..." />
        <label for="topInput">Top</label>
        <input type="text" id="leftInput" placeholder="px, %, in, cm, etc..." />
        <label for="leftInput">Left</label>
        <button id="setPositionBtn">Set position</button>
        <br/>
        <card-element>
            <img
            src="../images/unnamed.png"/>
            <h2>Title</h2>
            <h4 id="hello-here"></h4>
            <button id="helloBtn">Hello</button>
        </card-element>
    </body>
</html>
